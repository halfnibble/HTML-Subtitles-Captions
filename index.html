<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Videos</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <h2>Funny pigeon subtitles</h2>
    </nav>
    <main>
        <div>
            <h2>Subtitles</h2>
            <p>Subtitles are typically provided in a language other than the original content and are intended for people who are not speakers of the language that the original content is being served in.</p>
            <h3>Translations for pigeons</h3>
            <video controls>
                <source 
                    src="./assets/videos/pigeons-in-love.mp4" 
                    type="video/mp4"
                />
                <track
                    src="./assets/text-tracks/pigeons-in-love.vtt"
                    kind="subtitles"
                    srclang="en"
                    label="English"
                    default
                />
                <track
                    src="./assets/text-tracks/pigeons-in-love-birdo.vtt"
                    kind="captions"
                    srclang="bd"
                    label="Birdo"
                    default
                />
            </video>
            <!-- This video should have controls and two track tags (for example, for English AND French subtitles) test -->
        </div>
    </main>
</body>
</html>
